<app-header [title]="title"></app-header>
<main class="main">
  <div class="content">
    <div class="left-side">
      <ul class="ingredients">
        <li *ngFor="let ingredient of ingredients" >
          <div>
            <a routerLink="private/ingredient-detail/{{ingredient.id}}">
                <span class="badge">
                  @if (hasId(ingredient)) {
                    {{ingredient.id}}
                  }
                  @else {
                    <span>no-code</span>
                  }
                </span> {{ingredient.nom}}
            </a>
            <button mat-fab color="primary" class="delete" title="Esborrar ingredient"
              (click)="deleteIngredient(ingredient)">
                <mat-icon>delete</mat-icon>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <app-lateral-menu></app-lateral-menu>
  </div>
</main>
<app-footer></app-footer>
